    <script>
        let dyr = [{
                "navn": "Aben",

            }, {

            }






        ]

        document.addEventListener("DOMContentLoaded", start);

        let dest = document.querySelector(".liste");


        function start() {
            dyr.forEach(animal => {
                document.querySelector(".liste").innerHTML +=
                    "<img src='" + animal.billede + "' alt = ''> " +
                    animal.navn + ": " +
                    animal.type + "fra " +
                    animal.levested + "<br>";

        }
