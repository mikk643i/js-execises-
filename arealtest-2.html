    <title>Areal 2</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        //erkl√¶ring af variabler: length, width og areal
        let length = 1;
        let width = 4;

        //udregn areal
        let areal = length * width;

        //hvis arealet er under 100

        if (areal < 100) {
            console.log("Arealet er for lille");

            //hvis arealet er mellem 100 og 200

        } else if (
            areal >= 100 && areal <= 200) {
            console.log("Arealet er passende");

            //hvis arealet er over 200

        } else if (areal >= 200) {
            console.log("Arealet er for stort");
        }
    </script>
</body>
